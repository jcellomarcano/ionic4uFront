<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conversaciones</ion-title>
    <ion-buttons end>
      <button ion-button icon-only navPush="ChatSelectContactPage">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background">

  <ion-card>
    <ion-list>
      <button ion-item *ngFor="let room of rooms; let i = index" (click)="openChat(room)">
        <ion-avatar item-left>
          <img src="{{room.vendor2.profile.profile_pic ? room.vendor2.profile.profile_pic : 'assets/imgs/defaultuser.png'}}">
        </ion-avatar>
        <h2>{{room.vendor2.first_name + ' ' + room.vendor2.last_name}}</h2>
        <p>Mensajes nuevos: {{room.unread_messages}}</p>
      </button>
    </ion-list>
    <ion-card-content *ngIf="rooms == null || rooms?.length == 0">
      <h6 text-center>No tiene conversaciones actualmente</h6>
    </ion-card-content>
  </ion-card>
</ion-content>
