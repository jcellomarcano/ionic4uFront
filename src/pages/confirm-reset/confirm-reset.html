<ion-content padding class="login-content">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-10 col-sm-6 col-md-5 col-lg-3 text-center>
        <form [formGroup]="todo" (ngSubmit)="confirmResetPassword()">
          <ion-list>
            <ion-item>
              <ion-label>
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-input type="password" formControlName="password1" placeholder="Introduzca su nueva contraseña"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon name="lock" color="danger"></ion-icon>
              </ion-label>
              <ion-input type="password" formControlName="password2" placeholder="Confirme su nueva contraseña"></ion-input>
            </ion-item>
            <button class="login-button" type="submit" ion-button full [disabled]="!todo.valid">{{'RECUPERAR CONTRASEÑA'}}</button>
          </ion-list>
          <button class="language" type="button" ion-button outline (click)="loginPage()"><b>{{'Regresar'}}</b></button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
