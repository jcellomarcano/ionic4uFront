<ion-content padding class="login-content">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-10 col-sm-6 col-md-5 col-lg-3 text-center>
        <ion-list>
          <img src="assets/imgs/logo.png">
          <ion-item>
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]="user.username" [placeholder]="'Usuario'"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password" [(ngModel)]="user.password" [placeholder]="'Contraseña'"></ion-input>
          </ion-item>
          <button class="login-button" ion-button full (click)="login()">{{'INGRESAR'}}</button>
          <button clear ion-button (click)="forgotPassword()"><u><b>¿Olvidó la contraseña?</b></u></button>
        </ion-list>
        <button class="language" ion-button class="login-button" (click)="register()"><b>{{'REGISTRARSE'}}</b></button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
