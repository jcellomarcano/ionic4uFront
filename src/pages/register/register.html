<ion-content padding class="login-content">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-10 col-sm-6 col-md-5 col-lg-3 text-center>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <ion-list>
            <ion-item>
              <ion-label>
                <ion-icon name="person"></ion-icon>
              </ion-label>
              <ion-input formControlName="username" type="text" [placeholder]="'Nombre de usuario'"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-input formControlName="password1" type="password" [placeholder]="'Contraseña'"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon color="danger" name="lock"></ion-icon>
              </ion-label>
              <ion-input formControlName="password2" type="password" [placeholder]="'Confirmar contraseña'"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon name="mail"></ion-icon>
              </ion-label>
              <ion-input formControlName="email" type="email" [placeholder]="'Email'"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon name="contacts"></ion-icon>
              </ion-label>
              <ion-input formControlName="first_name" type="text" [placeholder]="'Nombres'"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon name="contacts" color="danger"></ion-icon>
              </ion-label>
              <ion-input formControlName="last_name" type="text" [placeholder]="'Apellidos'"></ion-input>
            </ion-item>
            <button class="login-button" type="submit" ion-button full>{{'REGISTRARSE'}}</button>
          </ion-list>
          <button class="language" type="button" ion-button outline (click)="login()"><b>{{'REGRESAR'}}</b></button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
