<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Modificar producto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-7>
          <ion-card>
            <ion-list>
              <ion-item>
                <ion-label stacked color="primary">Nombre del producto</ion-label>
                <ion-input type="text" [(ngModel)]="name" placeholder="Ej: Maxlean"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked color="primary">Referencia</ion-label>
                <ion-input type="text" [(ngModel)]="reference" placeholder="Ej: 1138486"></ion-input>
              </ion-item>
            </ion-list>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button color="update" (click)="updateProduct()">Modificar</button>
</ion-content>
